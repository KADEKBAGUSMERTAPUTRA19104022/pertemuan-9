<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Sederhana dengan jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halo, Selamat Datang!</h1>
        <p id="message" class="hidden">Pesan ini muncul dengan jQuery!</p>
        <button id="toggleButton">Tampilkan Pesan</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#toggleButton').click(function() {
                $('#message').toggleClass('hidden');

                // Ubah teks tombol berdasarkan status pesan
                if ($('#message').hasClass('hidden')) {
                    $(this).text('Tampilkan Pesan');
                } else {
                    $(this).text('Sembunyikan Pesan');
                }
            });
        });
    </script>
</body>
</html>
